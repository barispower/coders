<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact Form

    </title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrapper">
        <section>
            <h2>This form is just an example</h2>
            <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST" target="_blank">
                <input type="hidden"
                 name="send_to"
                value="baris.durucan@powercoders.org">
                <fieldset>
                    <legend><strong>My Contact Form</strong></legend>
                
                    <p><strong>Fill the form and I will find you</strong></p>
                    <ul>
                        <li>
                            <label for="name"> Your name and surname <input type="text" id="name" name="name"> 
                            </label>
                        </li>
                        <li>
                             <label for="phone" > Phone number <input type="tel" id="phone" name="phone" placeholder="do not forget to write country or area code">
                             </label>
                        </li>
                        <li>
                             <label for="email"> Email address <input type="email" id="email" name="email" placeholder="do not expect a return please"></label>
                        </li>
                         <li>
                            <label for="date">What's your birthday? <input type="date" id="date" name="date"></label>
                         </li>
                        <li>
                            <label for="qty">How long have you been in Switzerland? <input type="number" id="qty" name="qty" min="1" max="20"></label>
                        </li>
                        <li> Which language do you prefer to speak?</li> <br>
                                <label>
                                    <input type="radio" name="langtype" value="English">
                                    English
                                </label>
    
                                <label>
                                    <input type="radio" name="langtype" value="German">
                                        German
                                </label>
                                <label> 
                                    <input type="radio" name="langtype" value="French">
                                 French
                                </label><br>
                
                        <li>Which continent are you from?</li>
                            <label for="conttype"> </label>
                            <select id="conttype" name="conttype">Others
                                <option selected>Select one..</option>
                                <option>Asia</option>
                                <option>Europe</option>
                                <option>America</option>
                                <option>Africa</option>
                            </select> <br><br>
                        <li>Special requests</li>
                            <textarea id="comments" name="comments" placeholder="add your comments"></textarea> 
                            <label>
                                <input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked> Add me to your mail list!
                            </label>
                    </ul>
                    <button type="submit"> Submit the form</button>
            
                </fieldset>
            
            </form>   
        </section>
        <aside>
            <h2>First Shopping Center in the World; Koza Han </h2>
            <iframe width="400" height="400" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3048.122738251078!2d29.061269114525615!3d40.18408187768126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14ca3de180100d4b%3A0xc31f434d2d7b03cd!2sKoza%20Han!5e0!3m2!1sen!2sch!4v1667158272536!5m2!1sen!2sch" width="600" height="450" style="border:0;"   referrerpolicy="no-referrer-when-downgrade"></iframe>
            <address><strong>Koza Han Location</strong></address>
        </aside>
    </div>
    <script src="form.js"></script>
</body>
</html>
