<!DOCTYPE html>
<html>
  <head>
         
    <link href="style.css" rel="stylesheet"> 
    <title> Form example</title>
  </head>
  <body>
    <main>
    <h1> Profil</h1>
    <h2>Hier können Sie Ihre Adress-Angaben einsehen und anpassen.</h2>
    <form> 
      <fieldset>
          <legend>Persönliche Daten</legend><br>
          
          <label for="Titel"> Titel</label> <input type="text" id="name" name="name" placeholder="Optional"> <br><br>
          
          <label for="vorname">Vorname</label>
          <input type="text" name="vorname" id="vorname"><br><br>
          <label for="nachname">Nachaname</label>
          <input type="text" name="nachname" id="nachname" placeholder="Muster"><br><br>

           <!-- date studying area-->
          <label for="date of birth">Date of birth</label>
          <input type="date" name="date" id="date" ><br><br>
           <!-- number box-max and min studying area-->
          <label for="number of kids">Number of kids</label>
          <input type="number" name="qty" id="qty" min="0" max="10"><br><br>
          
          <!-- radio button studying area   CHECKED-->
          <p>What kind of vehicle do you have?</p>
       
            <label><input type="radio" name="vehicle type" value="Truck" checked>Big Truck</label>
            
           <label> <input type="radio" name="vehicle type" value="Sedan">Sedan </label>
           
           <label> <input type="radio" name="vehicle type" value="Bicycle">Bicycle </label>   
          
           <label> <input type="radio" name="vehicle type" value="Motorcycle">Motorcycle </label> <br><br> 
      
          <!-- select tag studying area, "whereever you add "selected" it will indicate there as reserved"-->

          <label for="lifetype">What kind of life do you live in?</label><br><br>
          <select id="lifetype" name="lifetype">
          <option selected>Select one..</option>
              <option> Active life</option>
              <option> Passif life</option>
              <option> Oh my god life</option>
              <option> Not bad life</option>
          </select><br><br>
          
          <label for="comments">Special requests</label><br>
          <textarea id="comments" name="comments" placeholder="you can write here whatever you wish"></textarea><br>
          <!--  CHECK BOX-->
          <label for="subscribe">
          <input type="checkbox" value="subscribe" name="subscribe" id="subscribe">Add me to your email info list please </label><br><br>

          

          <label for="Geschlecht">Geschlecht </label> <br> <div class="btn-group1"><br>
            <button>W</button> <button>M</button><br><br>

          <label for="sprache">Sprache</label>
          <div class="btn-group2"><br>
            <button>DE</button><button>FR</button><button>IT</button><br>
      </fieldset>      
      
      <fieldset><!--REQUIRED study inside-->
          <legend>Kontaktdaten</legend><br>
          <label for="telefon">Telefon</label>
          <input type="tel" name="telefon" id="telefon" required><br><br>
          
          <label for="mobile">Mobile</label>
          <input type="tel" name="mobile" id="mobile" placeholder="optional"><br><br>
          <label for="hauptnummer">Hauptnummer</label>
          <input type="phone" name="hauptnummer" id="hauptnummer" placeholder="optional"><br><br>
          <label for="fax">Fax</label>
          <input type="tel" name="fax" id="fax" placeholder="optional"><br><br>
          
          <label for="mail1">Mail 1</label>
          <input type="email" name="mail1" id="mail1" required><br><br>
          <label for="mail2">Mail 2</label>
          <input type="email" name="mail2" id="mail2" placeholder="optional"><br><br>
      </fieldset>  

      <fieldset>
          <legend>Adressdaten</legend><br>
          <label for="firma">Firma</label>
          <input type="text" name="firma" id="firma" required><br><br>
          <label for="zfirma">Zusatz Firma</label>
          <input type="text" name="zfirma" id="zfirma" placeholder="optional"><br><br>
          <label for="hpage">Homepage</label>
          <input type="url" name="hpage" id="hpage" placeholder="optional"><br><br>
          <label for="hadresse">Adresse / Haus Nr</label>
          <input type="text" name="hadresse" id="hadresse" >
          <input type="number" name="nummer" id="nummer" ><br><br>
          <label for="zadresse">Zusatz Adresse</label>
          <input type="text" name="zadresse" id="zadresse" placeholder="optional"><br><br>
          
          <label for="postfach">Postfach</label>
          <input type="text" name="postfach" id="postfach" placeholder="optional"><br><br>
          <label for="plz">PLZ / Ort</label>
          <input type="tel" name="plz" id="plz" >
          <input type="text" name="ort" id="ort" ><br><br>
          <label for="kanton">Kanton / Land</label>
          <input type="text" name="kanton" id="kanton" placeholder="ZH">
          <input type="text" name="land" id="land" placeholder="Schweiz"><br><br>
          
           
      </fieldset>
      <button type="submit" >Order your form</button>
    </form>
    
    </main>
  </body>
</html>
