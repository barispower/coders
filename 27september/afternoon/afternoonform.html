<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <section>
        <h1><strong>Profil</strong></h1>
        <h2><strong>Hier konnen Sie Ihre Adress-Angaben einsehen und anpassen.</strong></h2>
    <form>
        <fieldset>
            <legend>Personliche Daten</legend>
            
            <label for="title" >Title</label>
            <input type="text" placeholder="Dr.hc" id="title"><br><br>
           
            <label for="Vorname">Vorname</label>
            <input type="text" placeholder="Peter" id="Vorname" name="Vorname"><br><br>

            <label for="Nachname"> Nachname</label>
            <input type="text" placeholder="Muster" id="Nachname" name="Nachname"><br><br>
            
            <label for="geschlecht">Geschlecht</label>
            <input type="radio" id="weiblich" name="geschlecht" value="weiblich">
            <label for="weiblich">Weiblich</label>
            <input type="radio" id="m채nnlich" name="geschlecht" value="m채nnlich">
                
            <label for="m채nnlich">M채nnlich</label><br>
                <label for="sprache">Sprache</label>
                <input type="radio" name="sprache" id="de">
                <label for="de">DE</label>
                <input type="radio" name="sprache" id="fr">
                <label for="fr">FR</label>
                <input type="radio" name="sprache" id="it">
                <label for="it">IT</label>
        </fieldset>
        <br>
        <fieldset>
        <legend>Kontaktdaten</legend>
            <label for="Telefon"> Telefon</label>
            <input type="tel"  id="Telefon" name="Telefon"><br><br>
            <label for="Mobile"> Mobile</label>
            <input type="tel" placeholder="optional" id="Mobile" name="Mobile"><br><br>
            <label for="Hauptnummer">Hauptnummer</label>
            <input type="tel" placeholder="optional" id="Hauptnummer" name="Hauptnummer"><br><br>
            <label for="Fax">Fax</label>
            <input type="tel" placeholder="optional" id="Fax" name="Fax"><br><br>
            <label for="Mail">Mail 1 </label>
            <input type="email"  id="Mail" name="Mail"><br><br>
            <label for="Mail">Mail 2</label>
            <input type="email" placeholder="optional" id="Mail" name="Mail"><br>

        </fieldset>
        <br>
        <fieldset>
        <legend>Adressdaten</legend>
        
        <label>Firma</label>
        <input type="text"  id="firma" name="firma"><br>

        <label>Zusatz Firma</label>
        <input type="text" placeholder="optional" id="Zusatz Firma" name="Zusatz firma"><br>

        <label>Homepage</label>
        <input type="url"  placeholder="optional" id="Homepage" name="Homepage"><br>

        <label>Adresse/Haus Nr</label>
        <input type="text" placeholder="Musterstrasse            33" id="Adresse/Haus Nr" name="Adresse/Haus Nr"><br>
            
        <label>Zusatz Adresse</label>
        <input type="text" placeholder="optional" id="Zusatz Adresse" name="Zusatz Adresse"><br>

        <label>Postfach</label>
        <input type="number" placeholder="optional"id="Postfach" name="Postfach"><br>

        <label="plz">PLZ / Ort</label>
        <input type="tel" name="plz" id="plz" placeholder="8800">
        <input type="text" name="ort" id="ort" placeholder="Musterstadt"><br>

        <label="kanton">Kanton / Land</label>
        <input type="text" name="kanton" id="kanton" placeholder="ZH">
        <input type="text" name="land" id="land" placeholder="Schweiz">

        <br><br><br>

        <input type="submit" value="Speichern">
        </fieldset>

    </section>    
    

        


</body>
</html>
